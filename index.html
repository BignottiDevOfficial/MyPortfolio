<body style="text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">

            <input type="checkbox" id="hamburger"/>
            <label for="hamburger">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul class="menu-animate">
                <li>
                    <a href="index.html" class="active">Home</a>

                <li>

        <div style="padding-top: 25px; padding-bottom: 20px;" id="div1" class="scroll-animate">

    <script defer>
        const checkbox = document.querySelector('#hamburger');
        const navLinks = document.querySelector('ul');
      
        checkbox.addEventListener('change', () => {
          navLinks.classList.toggle('active');
          navLinks.classList.toggle('show');
        });
        const links = document.querySelectorAll('ul a');
        links.forEach(link => {
        link.addEventListener('click', () => {
        checkbox.checked = false;
        navLinks.classList.remove('active');
        navLinks.classList.remove('show'); 
  });
    });
    </script>

    <!--per far salire gli elementi. questo script + css (show ecc ecc)-->
    <script>
        const animatedItems = document.querySelectorAll('.scroll-animate');

        function scrollAnimation() {
            animatedItems.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;

                if (itemTop < windowHeight - 100) {
                    item.classList.add('show');
                }else {
                    item.classList.remove('show');
                }
            });
        }

        window.addEventListener('scroll', scrollAnimation);
        window.addEventListener('load', scrollAnimation);
    </script>

    <script>
        window.addEventListener('scroll', () => {
        const nav = document.querySelector('nav');
        nav.classList.toggle('scrolled', window.scrollY > 50);
        });

        window.addEventListener("scroll", function () {
        const header = document.querySelector("header");
        header.classList.toggle("scrolled", window.scrollY > 50);
        });

    </script>
</body>
