    <script>
        const animatedItems = document.querySelectorAll('.scroll-animate');

        function scrollAnimation() {
            animatedItems.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;

                if (itemTop < windowHeight - 100) {
                    item.classList.add('show');
                }else {
                    item.classList.remove('show');
                }
            });
        }

        window.addEventListener('scroll', scrollAnimation);
        window.addEventListener('load', scrollAnimation);
    </script>

<script>
    document.addEventListener("DOMContentLoaded", function(){
        const title = "Bignotti Dev PRODUCTS";
        let i = 0;
        function typeEffect(){
            if(i < title.length){
                document.getElementById("typing-title").innerHTML += title.charAt(i);
                i++;
                setTimeout(typeEffect, 100);
            }
        }
        typeEffect();
    });
</script>

<!--cursore lampeggiante-->

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const title = "Bignotti Dev PRODUCTS";
        let i = 0;
        let isTyping = true; // Per alternare il cursore lampeggiante
        const titleElement = document.getElementById("typing-title");

        function typeEffect() {
            if (i < title.length) {
                titleElement.innerHTML = title.substring(0, i + 1) + '<span class="cursor">|</span>';
                i++;
                setTimeout(typeEffect, 100);
            } else {
                const cursor = document.querySelector(".cursor");

                // Fa lampeggiare il cursore
                let blinkInterval = setInterval(() => {
                    isTyping = !isTyping;
                    cursor.style.opacity = isTyping ? "1" : "0";
                }, 500);

                // Dopo 3 secondi, ferma il lampeggio e rimuove il cursore
                setTimeout(() => {
                    clearInterval(blinkInterval); // Ferma il lampeggio
                    cursor.style.display = "none"; // Nasconde il cursore
                }, 3000);
            }
        }

        typeEffect();
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const backToTop = document.getElementById("backToTop");
        if (!backToTop) {
            console.error("⚠️ Il bottone 'backToTop' non è stato trovato nel DOM!");
            return; // Esce dallo script se il bottone non esiste
        }

        window.addEventListener("scroll", function() {
            if (window.scrollY > 200) { 
                backToTop.classList.add("show");
                backToTop.classList.remove("hidden");
            } else {
                backToTop.classList.remove("show");
                backToTop.classList.add("hidden");
            }
        });

        backToTop.addEventListener("click", function() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    });
</script>
