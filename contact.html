<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/contactStyle.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1 id="typing-title"></h1>
        <a href="index.html"><h3 class="scroll-animate"> ‚ÜêCome Back to HOME</h3></a>
    </header>

        <div id="div" class="scroll-animate">
            <form onsubmit="event.preventDefault(); validateForm()">
                <h1 id="h1Form">Contact Me</h1>

                <label for="name">Name:</label>
                <input type="text" id="name" autocomplete="name" placeholder="Your Name">
                <small class="error"></small>

                <label for="email">Email:</label>
                <input type="text" id="email" autocomplete="email" placeholder="Your Email">
                <small class="error"></small>

                <label for="message">Message:</label>
                <textarea id="message" autocomplete="off" placeholder="Your Message" rows="6"></textarea>
                <small class="error"></small>

                <div class="center">
                    <input style="border:none;" type="submit" value="Send Message">
                </div>
                <p style="color: rgba(2, 63, 2, 0.701);" id="success"></p>
            </form>
        </div>


    
    <!--script per scrivere lettera per lettera il titolo-->
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const title = "Contact Me";
            let i = 0;

            function typeEffect(){
                if(i < title.length){
                    document.getElementById("typing-title").innerHTML += title.charAt(i);
                    i++;
                    setTimeout(typeEffect,100); 
                }
            }
            typeEffect();
        });
    </script>

    <!--Per far salire gli elementi effetto comparsa. questo script + css-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const animatedItems = document.querySelectorAll('.scroll-animate');

        function scrollAnimation() {
            animatedItems.forEach((item, index) => {
                const itemTop = item.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;

                if (itemTop < windowHeight - 90) {
                    setTimeout(() => {
                        item.classList.add('show');
                    }, index * 150); // Effetto a cascata
                } else {
                    item.classList.remove('show');
                }
            });
        }

        window.addEventListener('scroll', scrollAnimation);
        window.addEventListener('load', scrollAnimation);
    });

    </script>

    <script src="./js/contact.js"></script>
   
</body>
</html>
